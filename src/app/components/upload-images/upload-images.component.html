<div class="mb-2" *ngFor="let progressInfo of progressInfos">
  <span>{{ progressInfo.filename }}</span>
  <div class="progress">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progressInfo.value }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progressInfo.value + '%' }"
    >
      {{ progressInfo.value }}%
    </div>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <label for="" class="btn btn-default p-0">
      <input type="file" accept="image/*" multiple (change)="selectFiles($event)" />
    </label>
  </div>

  <div class="col-4">
    <button
      class="btn btn-success btn-sm"
      [disabled]="!selectedFiles"
      (click)="uploadFiles()"
    >Upload</button>
  </div>
</div>

<div>
  <img [src]="preview" *ngFor="let preview of previews" class="preview">
</div>

<div class="alert alert-secondary my-3" *ngIf="message.length" role="alert">
  <ul *ngFor="let msg of message; let i = index">
    <li>{{ msg }}</li>
  </ul>
</div>

<div class="card mt-3">
  <div class="card-header">List of Images</div>
  <ul
    class="list-group list-group-flush"
    *ngFor="let image of imageInfos | async"
  >
    <li class="list-griup-item">
      <p><a href="{{ image.url }}">{{ image.name }}</a></p>
      <img src="{{ image.url }}" alt="{{ image.name }}" height="80px" />
    </li>
  </ul>
</div>
